<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <nav class="navibar Gmarket">
            <a href="./home.html">
                <img src="./img/logo.png" class="logo">
            </a>
            <ul class="nav-container">                
                <li class="nav-item"><a href="">모집 게시판</a></li>
                <li class="nav-item "><a href="./review.html">후기 게시판</a></li>
                <li class="nav-item "><a href="">About sports</a></li>
                <li class="nav-item "><a href="">거래 게시판</a></li>
                <li class="nav-item "><a href="">마이 페이지</a></li>
            </ul>

            <img src="./img/user.png" class="userimg">
            <div class="user_name">yeeonn</div>
        </nav>
    </header>
    <script src="./js/header.js"></script>

    <div class="bar">
        <div class="reviewBar Gmarket">후기 게시판</div>
    </div>



    <div class="contentDiv">
        <input type="text" id="title" class="Gmarket" placeholder="글제목"/>

        <form name="myform" id="myform" method="post" action="./save">
            <fieldset>
                <legend class="Gmarket man">만족도</legend>
                <label for="rate1">⭐</label><input type="radio" name="rating" value="1" id="rate1">
                <label for="rate2">⭐</label><input type="radio" name="rating" value="2" id="rate2">
                <label for="rate3">⭐</label><input type="radio" name="rating" value="3" id="rate3">
                <label for="rate4">⭐</label><input type="radio" name="rating" value="4" id="rate4">
                <label for="rate5">⭐</label><input type="radio" name="rating" value="5" id="rate5">
            </fieldset>
        </form>

        <div class="pictureDiv">
            <div class="picture Gmarket">사진을 등록해주세요.</div>
            <button type="button" id="insertpicture" class="Gmarket">+</button>
        </div>
        
        <textarea rows="10" cols="40" id="content" class="Gmarket" placeholder="세부내용을 입력해주세요."></textarea>
        
    </div>
    <a href="./review.html">
        <input type="button" class="Gmarket" value="게시하기" id="btn"/>
    </a>

</body>
</html>
